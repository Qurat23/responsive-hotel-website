<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Hotel Website</title>
   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <!-- swiper js cdn link -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
   <!-- custom css link -->
   <link rel="stylesheet" href="style.css">
   
</head>
<body>

   <!-- reservation -->


    <section class="reservation" id="reservation">

        <h1 class="heading">book now</h1>
          <form action="">
  
           <div class="container">
  
              <div class="box">
                 <p> first name <span>*</span></p>
                 <input type="text" class="input" placeholder="First Name"oninvalid="alert('plz enter 4 to 20 alphabets only');" pattern="[A-Za-z/s].{3,20}"value=""/required>
              </div>

              <div class="box">
               <p> last name <span>*</span></p>
               <input type="text" class="input" placeholder="Last Name"oninvalid="alert('plz enter 4 to 20 alphabets only');" pattern="[A-Za-z/s].{3,20}"value=""/required>
              </div>

              <div class="box">
                 <p>email <span>*</span></p>
                 <input type="email" class="input" placeholder="example@gmail.com" id="email" value=""/required>
              </div>

              <div class="box">
                 <p>contact no. <span>*</span></p>
                 <input type="tel" class="input" placeholder="9697xxxxxx"oninvalid="alert('plz enter correct phone no.');"  pattern="[0-9]{10}" id="contact" value=""/required>
              </div>

              <div class="box">
                 <p>check in <span>*</span></p>
                 <input type="date" class="input"value=""/required>
              </div>
  
              <div class="box">
                 <p>check out <span>*</span></p>
                 <input type="date" class="input"value=""/required>
              </div>
  
              <div class="box">
                 <p>adults <span>*</span></p>
                 <select name="adults" class="input"value=""/required>
                    <option value="1">1 adults</option>
                    <option value="2">2 adults</option>
                    <option value="3">3 adults</option>
                    <option value="4">4 adults</option>
                    <option value="5">5 adults</option>
                    <option value="6">6 adults</option>
                 </select>
              </div>
  
              <div class="box">
                 <p>children <span>*</span></p>
                 <select name="child" class="input"value=""/required>
                    <option value="0">No child</option>
                    <option value="1">1 child</option>
                    <option value="2">2 child</option>
                    <option value="3">3 child</option>
                    <option value="4">4 child</option>
                    <option value="5">5 child</option>
                    <option value="6">6 child</option>
                 </select>
              </div>
  
              <div class="box">
                 <p>rooms <span>*</span></p>
                 <select name="rooms" class="input"value=""/required>
                    <option value="1">1 rooms</option>
                    <option value="2">2 rooms</option>
                    <option value="3">3 rooms</option>
                    <option value="4">4 rooms</option>
                    <option value="5">5 rooms</option>
                    <option value="6">6 rooms</option>
                 </select>
              </div>
  
              <div class="box">
                 <p>room type <span>*</span></p>
                 <select name="type" class="input"value=""/required>
                    <option value="1">exclusive rooms</option>
                    <option value="2">single bed room</option>
                    <option value="3">couple room</option>
                    <option value="4">kids room</option>
                    <option value="5">family rooms</option>
                    <option value="6">group room</option>  
                 </select>
              </div>
     
           </div>
           <div style="display: flex; align-items: center;justify-content:space-between">
               <input type="submit" value="submit" class="btn">
               <a href="main.html"class="btn" >back</a>
           </div>
        </form>
  
     </section>
     
<!-- end -->

</body>
</html>
